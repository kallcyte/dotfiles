#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 0
    gaps_out = 0

    border_size = 0 
    

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 0
    rounding_power = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.8

    shadow {
        enabled = false 
        range = 0
        render_power = 0 
        color = rgba(1a1a1a00)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 8
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.

# Disable borders when only 1 tiled window is visible
workspace = w[tv1], gapsout:0, gapsin:0, border:false

# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    force_split = 2 # always split to the right (new = right or bottom)
    preserve_split = false # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, W, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, F, fullscreen,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, T, togglefloating
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, Space, exec, $menu
bind = $mainMod, L, exec, hyprlock
bind = $mainMod SHIFT, W, exec, pkill waybar; waybar
bind = $mainMod, X, exec, ~/.config/hypr/scripts/powermenu.sh
bind = $mainMod, N, exec, swaync-client -t -sw

# Run Apps
bind = $mainMod SHIFT, E, exec, zeditor
bind = $mainMod SHIFT, Q, exec, zen-browser

# Open Config files
bind = $mainMod SHIFT, C, exec, $terminal -e nvim ~/.config/hypr/hyprland.conf
bind = $mainMod SHIFT, X, exec, $terminal -e nvim ~/.config/waybar/config

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Growing and Shrinking
binde = $mainMod ALT, right, resizeactive, 100 0
binde = $mainMod ALT, left, resizeactive, -100 0
binde = $mainMod ALT, up, resizeactive, 0 -100
binde = $mainMod ALT, down, resizeactive, 0 100

# Swap window with the one in the given direction
bind = $mainMod SHIFT, left, swapwindow, l
bind = $mainMod SHIFT, right, swapwindow, r
bind = $mainMod SHIFT, up, swapwindow, u
bind = $mainMod SHIFT, down, swapwindow, d

# Switch to the previous workspace
bind = $mainMod, grave, workspace, previous

# Cycle through existing workspaces with Super + Tab
bind = $mainMod, Tab, workspace, e+1

# Cycle backwards with Super + Shift + Tab
bind = $mainMod SHIFT, Tab, workspace, e-1

# Laptop multimedia keys for volume and LCD brightness
# Volume Up: Change volume by 5%, then tell SwayOSD to sync/display
bindle = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise

# Volume Down: Change volume by 5%, then tell SwayOSD to sync/display
bindle = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower

# Mute: Toggle and sync
bindl = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle

bindl = ,XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle

# Volume Up
#bindle = , XF86AudioRaiseVolume, exec, pamixer -i 2 && swayosd-client --output-volume raise
#bindle = , XF86AudioLowerVolume, exec, pamixer -d 2 && swayosd-client --output-volume lower
#bindle = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle

# Brightness
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 2%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 2%-
bindle = , XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bindle = , XF86MonBrightnessDown, exec, swayosd-client --brightness lower

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Screenshot a window
# bind = $mainMod, PRINT, exec, grim -g "$(slurp)" - | swappy -f -
# Screenshot full screen
# bind = , PRINT, exec, grim ~/Pictures/Screenshots/$(date +'%Y%m%d_%H%M%S').png && notify-send "Screenshot Saved"
# bind = $mainMod, N, exec, swaync-client -t -sw
bind = $mainMod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# --- Screenshot (Windows Style) ---

# 1. Fullscreen -> Save
bind = $mainMod, Print, exec, grim ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png

# 2. Select Area -> Save
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp -d -c ffffff -b 00000044 -s 00000000)" - | swappy -f -

# 3. Select Area -> Copy to Clipboard (Quick share)
bind = , Print, exec, grim -g "$(slurp -d -c ffffff -b 00000044 -s 00000000)" - | wl-copy

# Open the switcher when pressing Alt + Tab
bind = ALT, TAB, exec, hyprswitch gui --mod-key alt --key tab --close mod-key-release --reverse-key=key=grave && hyprswitch dispatch

# Open the switcher in reverse when pressing Alt + ` (Grave)
bind = ALT, grave, exec, hyprswitch gui --mod-key alt --key tab --close mod-key-release --reverse-key=key=grave && hyprswitch dispatch -r

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
windowrulev2 = float,class:^(hypremoji|dev.musagy.hypremoji|HyprEmoji)$,title:^(hypremoji|dev.musagy.hypremoji|HyprEmoji)$
windowrulev2 = workspace 5, class:^(com.rtosta.zapzap)$
#windowrulev2 = noborder, onworkspace:w[t1]

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = noinitialfocus, class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Add blur to wlogout
#layerrule = blur, wlogout
#layerrule = ignorealpha 0.5, wlogout
#layerrule = blur on, match:namespace waybar
# This applies blur to the notification center panel
#layerrule = blur on, match:namespace swaync-control-center
# layerrule = blur on, match:namespace swaync-notification-window

# These ignore zero-alpha areas to prevent weird blocky artifacts
# layerrule = ignorezero 1, match:namespace swaync-control-center
# layerrule = ignorezero 1, match:namespace swaync-notification-window

# Optional: Add a nice pop-in animation
layerrule = animation slide right, match:namespace swaync-control-center

# Make it slide in from the right
windowrulev2 = animation slide right, class:^(wofi-power)$
windowrulev2 = float, class:^(wofi-power)$
windowrulev2 = noborder, class:^(wofi-power)$

cursor {
    no_hardware_cursors = false
    enable_hyprcursor = true
}

# Failsafe: Ensure floating windows always have borders
windowrulev2 = bordersize 1, floating:1

# HyprEmoji config
source = ~/.config/hypremoji/hypremoji.conf

windowrulev2 = float on, class:(firefox|zen), title:(Picture-in-Picture)
windowrulev2 = pin, class:(firefox|zen), title:(Picture-in-Picture) # Optional: keeps it on top of all workspaces
# Floats any window with 'save' or 'open' in the title belonging to firefox
windowrulev2 = float, class:(firefox|zen), title:(.*Save.*)
windowrulev2 = float, class:(firefox|zen), title:(.*Open.*)
windowrulev2 = float, class:(firefox|zen), title:(Library)
windowrulev2 = float, class:(firefox|zen), title:(About Mozilla Firefox)
windowrulev2 = float, center, title:(.*Extension.*)
windowrulev2 = float on, size 800 600, center on, match:class org.pulseaudio.pavucontrol
windowrulev2 = float on, size 800 600, center on, match:class floating_tui
